version: 1.0
frontend:
    phases:
        preBuild:
            commands:
                - nvm install 14.15.0
                - rm -rf node_modules
                - yarn install
        build:
            commands:
                - yarn run build
    artifacts:
        baseDirectory: public
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*